{% extends 'base.html' %}
{% block title %}{{ blog.title }}{% endblock %} {#页面标题#}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>小编: {{ blog.author }}</p>
    <p>发布日期： {{ blog.created_time|date:"Y-m-d H:n:s" }}</p>
    <p>类别：    
        <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </p>
    <p>{{ blog.content }}</p>
{% endblock %}
